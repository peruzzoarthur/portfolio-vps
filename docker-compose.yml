---
services:
  reverse-proxy:
    image: traefik:v3.0
    ports:
      - '80:80'
      - '443:443'
      - '8080:8080'
    environment:
      - CLOUDFLARE_DNS_API_TOKEN=${CLOUDFLARE_DNS_API_TOKEN}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock # Docker socket to watch for Traefik
      - ./config/:/etc/traefik/:ro
      - ./certs/:/var/traefik/certs/:rw

    networks:
      - traefik-network
    restart: unless-stopped

  frontend:
    build:
      context: ./portfolio-front
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.frontend.rule=Host(`ozzurep.tech`)'
      - 'traefik.http.routers.frontend.entrypoints=websecure'
      - 'traefik.http.routers.frontend.tls=true'
      - 'traefik.http.routers.frontend.tls.certresolver=cloudflare'
      - 'traefik.http.services.frontend.loadbalancer.server.port=80'
    restart: unless-stopped
    networks:
      - traefik-network

  backend:
    build: ./portfolio-back
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.backend.rule=Host(`api.ozzurep.tech`)'
      - 'traefik.http.routers.backend.entrypoints=websecure'
      - 'traefik.http.routers.backend.tls=true'
      - 'traefik.http.routers.backend.tls.certresolver=cloudflare'
      - 'traefik.http.services.backend.loadbalancer.server.port=3000'
    environment:
      - DATABASE_URL=postgresql://ozzu:marij@postgres:5432/portfolio
      - IS_LOCAL=true
    restart: unless-stopped
    networks:
      - traefik-network
    depends_on:
      - postgres

  postgres:
    image: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ozzu
      POSTGRES_PASSWORD: marij
      POSTGRES_DB: portfolio
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - traefik-network
    labels:
      - 'traefik.enable=false'

networks:
  traefik-network:
    driver: bridge

volumes:
  postgres_data:
